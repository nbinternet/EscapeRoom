<div class="row">
    <div class="col">
      <countdown [config]="config" (event)="handleEvent($event)"></countdown>
      <div class="hint" *ngIf="showHint">
        <i class="fa fa-info-circle"></i>
        Hint!
        <p>This is a hint.</p>
        </div>
        <div>
            {{ description }}
        </div>
        <br/>
        <div>
            {{ emailLabel }}
        </div>
        <div class="rightAnswer mt-3 fw-bold" role="alert" *ngIf="signsFound.length > 0">
            <i class="fa fa-check"></i>
            That's Right!
            <ul *ngFor="let sign of signsFound">
                <li>{{ sign.name }}: <span class="fw-lighter">{{ sign.desc }}</span></li>
            </ul>
            <div *ngIf="allSignsFound">
                <span class="fw-bold me-2">You have found all the correct answers!</span>
                <button (click)="nextClicked()" class="btn btn-success"> Next </button>
            </div>
        </div>

        <div class="wrongAnswer fw-bold" *ngIf="isWrong">
            <i class="fa fa-times-circle"></i>
            No vulnerability here! Try again.
        </div>
        <br/>


        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1920 960">

            xlink:href="../../../../../assets/puzzle03/phishingemailmockup.PNG"
            width="1920"
            height="960"
            (click)="phishingSignFound('nope')"
            />

                    height="40"

            </a>

            </a>
